# Inkling Configuration

# AI Provider Configuration
ai:
  provider: "openrouter"  # Options: openai, anthropic, openrouter, local
  openai:
    model: "gpt-5-mini"
    api_key: null  # Set via OPENAI_API_KEY environment variable
  anthropic:
    model: "claude-3-sonnet-20240229"
    api_key: null  # Set via ANTHROPIC_API_KEY environment variable
  openrouter:
    model: "openai/gpt-5-mini"
    api_key: null  # Set via OPENROUTER_API_KEY environment variable
  local:
    base_url: "http://localhost:11434"  # Ollama default
    model: "llama2"
  # Generation parameters
  knowledge_graph:
    temperature: 0.0
    max_tokens: 2000
  question_generation:
    temperature: 0.0
    max_tokens: 4000
  grading:
    temperature: 0.0
    max_tokens: 1000

# Neo4j Configuration
neo4j:
  uri: "neo4j://127.0.0.1:7687"  # Neo4j connection URI
  # Username and password should be set via NEO4J_USERNAME and NEO4J_PASSWORD environment variables

# Storage Configuration
storage:
  database_path: "data/inkling.db"

# Application Settings
app:
  default_question_count: 10  # Number of questions to generate for a topic
  additional_questions_count: 10  # Number of additional questions to generate for a topic
  grading_strictness: "moderate"  # Options: strict, moderate, lenient
  quiz_questions_per_session: 5  # Number of questions to ask in a quiz session

